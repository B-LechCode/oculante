on: [push]

name: ARM v7
jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/setup-nasm@v1
        
      # - name: Patch azure linux deps
      #   run: sudo apt update

      # - name: Install linux deps
      #   run: sudo apt-get install libxcb-shape0-dev libxcb-xfixes0-dev libgtk-3-dev libasound2-dev

      - name: Update Rust
        run: rustup update
        
      - name: Install cargo cross
        run: cargo install cross

      - name: Cross-compile arm
        run: cross build --target armv7-unknown-linux-musleabihf --no-default-features

